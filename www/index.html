<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>WebSocket Chat - CppCon2018</title>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <style>
  .leds, .switches{
  width: 50px;
  }
  
  .preload{
display:none;
  }
  </style>
</head>
<body>
  <h1>WebSocket Chat</h1>
  <p>Source code: <a href="https://github.com/vinniefalco/CppCon2018">https://github.com/vinniefalco/CppCon2018</a></p>
  
<img src="img/led_on.png" class="preload">
<img src="img/button_on.png" class="preload"><br>

<img src="img/led_off.png" class="leds">
<img src="img/led_off.png" class="leds">
<img src="img/led_off.png" class="leds">
<img src="img/led_off.png" class="leds">
<img src="img/led_off.png" class="leds">
<img src="img/led_off.png" class="leds">
<img src="img/led_off.png" class="leds">
<img src="img/led_off.png" class="leds">
<br>

<img src="img/button_off.png" class="switches">
<img src="img/button_off.png" class="switches">
<img src="img/button_off.png" class="switches">
<img src="img/button_off.png" class="switches">
<img src="img/button_off.png" class="switches">
<img src="img/button_off.png" class="switches">
<img src="img/button_off.png" class="switches">
<img src="img/button_off.png" class="switches">
<br>




  Server URI: <input class="draw-border" id="uri" size="47" value="ws://ControlPi2:8080" style="margin-bottom: 5px;">
  <button class="echo-button" id="connect">Connect</button>
  <button class="echo-button" id="disconnect">Disconnect</button><br>
  Your Name: <input class="draw-border" id="userName" size=47 style="margin-bottom: 5px;"><br>

  <pre id="messages" style="width: 600px; height: 400px; border: solid 1px #cccccc; margin-bottom: 5px; overflow: scroll;"></pre>

  
  <div style="margin-bottom: 5px;">
    Message<br>
    <input class="draw-border" id="sendMessage" size="74" value="">
    <button class="echo-button" id="send">Send</button>
  </div>
  <script>
    var ws = null;
    
    function appendIt(msg){
     
	// allow 1px inaccuracy by adding 1
	var isScrolledToBottom = messages.scrollHeight - messages.clientHeight <= messages.scrollTop + 1;
    	
    	var newElement = document.createElement("div");
	newElement.innerHTML = msg;
    	messages.appendChild(newElement);
    	// scroll to bottom if isScrolledToBotto
    	if(isScrolledToBottom)
      		messages.scrollTop = messages.scrollHeight - messages.clientHeight;

    }
    
    function drawOutputs(o){
    
        for(i=0; i<=7; i++){
            if( ((o >> i) & 1) == 1){
            $(".leds").eq(i).attr("src","img/led_on.png");
            }
            else{
            $(".leds").eq(i).attr("src","img/led_off.png");
            }
        }
    }
    
    
    
       function drawInputs(o){
    
        for(i=0; i<=7; i++){
            if( ((o >> i) & 1) == 1){
            $(".switches").eq(i).attr("src","img/button_on.png");
            }
            else{
            $(".switches").eq(i).attr("src","img/button_off.png");
            }
        }
    }
    
    connect.onclick = function() {
      ws = new WebSocket(uri.value);
      ws.onopen = function(ev) {
        appendIt("[connection opened]\n");
      };
      ws.onclose = function(ev) {
        appendIt("[connection closed, trying reconnect] \n");
	setTimeout(function(){connect.click()} ,1000)
      };
      
      var c = 0;
      ws.onmessage = function(ev) {
      var obj = JSON.parse(ev.data);
      console.log(obj.Ho);
      drawOutputs(obj.Ho);
      drawInputs(obj.Hi);
        appendIt(ev.data);
      };
      ws.onerror = function(ev) {
        appendIt( "[error]\n");
        console.log(ev);
      };
    };
    disconnect.onclick = function() {
      ws.close();
    };
    send.onclick = function() {
      ws.send(userName.value + ": " + sendMessage.value);
      sendMessage.value = "";
    };
    sendMessage.onkeyup = function(ev) {
      ev.preventDefault();
      if (event.keyCode === 13) {
        send.click();
      }
    }
  </script>
</body>
</html>
